<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центр Контроля Качества</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/imask"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Manrope', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .animate-fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .input-field {
            background-color: #1f2937; /* bg-gray-800 */
            border: 2px solid #374151; /* border-gray-700 */
            color: #d1d5db; /* text-gray-300 */
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background-color: #374151; /* bg-gray-700 */
            border-color: #2dd4bf; /* border-teal-400 */
            box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.3);
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen w-full flex items-center justify-center p-4">
    <div class="w-full max-w-2xl mx-auto bg-gray-800/80 backdrop-blur-xl rounded-2xl shadow-2xl shadow-teal-500/10 p-6 sm:p-8 border border-gray-700/60">
        
        <div id="main-content" class="animate-fade-in-up">
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-extrabold text-teal-400 tracking-tight">Отчет Агента</h1>
                <p class="text-gray-400 mt-2 text-lg">Ваша информация меняет качество</p>
            </div>

            <form id="review-form" class="space-y-6">
                <div id="mission-container" class="bg-gray-700/50 p-5 rounded-xl border-2 border-dashed border-teal-500/40 text-center">
                    <h3 class="font-bold text-lg text-teal-300 mb-2">⚡️ Задание для проверки:</h3>
                    <p id="mission-text" class="text-gray-300/90"></p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="name" id="name-input" required class="w-full p-3 rounded-lg outline-none input-field" placeholder="Ваш позывной (Имя)"/>
                    <input type="tel" name="phone" id="phone-input" required class="w-full p-3 rounded-lg outline-none input-field" placeholder="Контактный номер"/>
                </div>
                
                <textarea name="reviewText" id="reviewText-input" rows="5" required class="w-full p-3 rounded-lg outline-none input-field" placeholder="Детальное описание отчета... (min 50 зн.)"></textarea>
                
                <div id="reward-container" class="text-center bg-teal-900/50 text-teal-200 p-4 rounded-xl font-bold text-lg border border-teal-700 transition-all duration-300 opacity-0 scale-95"></div>
                
                <p id="form-error" class="text-red-400 text-sm text-center hidden font-semibold"></p>
                
                <button type="submit" id="submit-review-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 px-8 rounded-xl text-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-400/50 disabled:bg-gray-600 disabled:cursor-not-allowed disabled:hover:scale-100">
                    Отправить отчет и получить вознаграждение
                </button>
            </form>
        </div>

        <div id="success-message" class="hidden text-center py-8">
            <svg class="h-24 w-24 mx-auto text-teal-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <h2 class="text-3xl font-extrabold text-gray-100 mb-2">Отчет принят!</h2>
            <div id="success-text" class="text-gray-300 mb-8 p-4 bg-gray-700/80 rounded-lg text-lg"></div>
            <button id="leave-another-review-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg">Приступить к новому заданию</button>
        </div>

    </div>

<script type="module">
    // --- НАСТРОЙКИ СИСТЕМЫ ---
    // URL для отправки данных в Google Sheets
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyAu9w8cQTIbm6hucwKYPjRhwwiqU1uHwcxM_YzWmhDbTnFK_0nwGJ2HDS38Xd9Mu-5/exec'; 

    // Внутренняя система рангов (не отображается пользователю)
    const RANKS = {
        0: { name: 'Аналитик', threshold: 0, multiplier: 1.0 },
        1: { name: 'Специалист', threshold: 5, multiplier: 1.1 },
        2: { name: 'Старший специалист', threshold: 15, multiplier: 1.25 },
        3: { name: 'Эксперт', threshold: 50, multiplier: 1.5 }
    };
    const REWARDS = {
        BASE_REVIEW: 300,
    };
    const MISSIONS = [
        "Проверьте компетентность и дружелюбие фармацевта. Насколько полно он ответил на ваши вопросы?",
        "Оцените скорость обслуживания и управление очередью. Пришлось ли вам долго ждать?",
        "Проанализируйте чистоту, освещение и общую атмосферу в аптеке. Насколько комфортно там находиться?",
        "Исследуйте полноту ассортимента. Удалось ли найти все необходимые препараты или их аналоги?",
        "Запросите информацию о программе лояльности или скидках. Была ли информация предоставлена четко и понятно?"
    ];

    // --- СОСТОЯНИЕ ПРИЛОЖЕНИЯ ---
    const state = { userRank: RANKS[0], submissionCount: 0, points: 0 };

    // --- ЭЛЕМЕНТЫ DOM ---
    const form = document.getElementById('review-form');
    const phoneInput = document.getElementById('phone-input');
    const nameInput = document.getElementById('name-input');
    const reviewTextInput = document.getElementById('reviewText-input');
    const rewardContainer = document.getElementById('reward-container');
    const formError = document.getElementById('form-error');
    const submitBtn = document.getElementById('submit-review-btn');

    // --- УТИЛИТЫ ---
    const normalizePhone = (phone) => {
        const d = phone.replace(/\D/g, '');
        return d.startsWith('8') ? '7' + d.substring(1) : (d.startsWith('7') ? d : '7' + d);
    };
    const isValidPhone = (phone) => normalizePhone(phone).length === 11;

    const getUserData = (phone) => {
        const normalized = normalizePhone(phone);
        const data = localStorage.getItem(normalized);
        const userData = data ? JSON.parse(data) : { submissionCount: 0 };
        
        let rankKey = 0;
        for (const key in RANKS) {
            if (userData.submissionCount >= RANKS[key].threshold) {
                rankKey = key;
            }
        }
        userData.rank = RANKS[rankKey];
        return userData;
    };
    
    const saveUserData = (phone, userData) => {
        localStorage.setItem(normalizePhone(phone), JSON.stringify({ submissionCount: userData.submissionCount }));
    };

    // --- ОСНОВНАЯ ЛОГИКА ---
    function updateUserRank() {
        const phone = phoneInput.value;
        if (!isValidPhone(phone)) return;

        const userData = getUserData(phone);
        state.userRank = userData.rank;
        state.submissionCount = userData.submissionCount;
        calculateReward();
    }

    function calculateReward() {
        let totalPoints = 0;
        if (reviewTextInput.value.length > 10) {
            totalPoints += REWARDS.BASE_REVIEW;
        }

        const finalPoints = Math.ceil(totalPoints * state.userRank.multiplier);
        state.points = finalPoints;

        if (finalPoints > 0) {
            rewardContainer.innerHTML = `Потенциальное вознаграждение: <span class="text-xl">${finalPoints}</span> баллов`;
            rewardContainer.classList.remove('opacity-0', 'scale-95');
        } else {
            rewardContainer.classList.add('opacity-0', 'scale-95');
        }
    }
    
    async function handleSubmit(e) {
        e.preventDefault();
        formError.classList.add('hidden');

        if (!isValidPhone(phoneInput.value) || nameInput.value.trim() === '' || reviewTextInput.value.trim() === '') {
            formError.textContent = 'Необходимо заполнить все поля для отправки отчета.';
            formError.classList.remove('hidden');
            return;
        }
        if (reviewTextInput.value.length < 50) {
             formError.textContent = 'Отчет слишком короткий. Требуется больше деталей (минимум 50 знаков).';
             formError.classList.remove('hidden');
             return;
        }
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Передача данных...';

        const userData = getUserData(phoneInput.value);
        userData.submissionCount += 1;
        saveUserData(phoneInput.value, userData);
        
        // Обновляем ранг в state перед отправкой
        updateUserRank();

        const dataToSend = {
            name: nameInput.value,
            phone: phoneInput.value,
            rank: state.userRank.name, // Отправляем название ранга
            reviewText: reviewTextInput.value,
            pointsAwarded: state.points
        };

        try {
            await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dataToSend)
            });
            showSuccessMessage();
        } catch (error) {
            console.error('Ошибка при отправке:', error);
            formError.textContent = 'Сбой при передаче данных. Попробуйте снова.';
            formError.classList.remove('hidden');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Отправить отчет и получить вознаграждение';
        }
    }

    function showSuccessMessage() {
        document.getElementById('main-content').classList.add('hidden');
        const successText = document.getElementById('success-text');
        successText.innerHTML = `Вознаграждение в размере <strong class="text-teal-300">${state.points} баллов</strong> зачислено на ваш счет. Благодарим за содействие!`;
        document.getElementById('success-message').classList.remove('hidden');
    }

    function resetForm() {
        document.getElementById('success-message').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
        form.reset();
        state.points = 0;
        rewardContainer.classList.add('opacity-0', 'scale-95');
        setRandomMission();
    }
    
    function setRandomMission() {
        const missionTextEl = document.getElementById('mission-text');
        missionTextEl.textContent = MISSIONS[Math.floor(Math.random() * MISSIONS.length)];
    }

    // --- ИНИЦИАЛИЗАЦИЯ ---
    window.onload = () => {
        IMask(phoneInput, { mask: '+{7} (000) 000-00-00' });
        
        phoneInput.addEventListener('input', updateUserRank);
        reviewTextInput.addEventListener('input', calculateReward);
        form.addEventListener('submit', handleSubmit);
        document.getElementById('leave-another-review-btn').addEventListener('click', resetForm);
        
        setRandomMission();
    };
</script>
</body>
</html>
